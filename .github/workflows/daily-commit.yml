name: Daily Trending Update

on:
  schedule:
    - cron: '0 7 * * *'  # Runs daily at 07:00 UTC
  workflow_dispatch:

permissions:
  contents: write  # Required for private repo push

jobs:
  update-trending:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Scrape GitHub Trending and update file
        run: |
          python3 - << 'PYCODE'
          import requests
          from bs4 import BeautifulSoup
          from datetime import datetime

          url = "https://github.com/trending"
          headers = {"User-Agent": "Mozilla/5.0"}
          r = requests.get(url, headers=headers)
          soup = BeautifulSoup(r.text, "html.parser")

          repos = soup.find_all("article", class_="Box-row")[:20]

          md_content = f"# Top 20 GitHub Trending Repos — {datetime.utcnow().strftime('%Y-%m-%d')}\n\n"
          for repo in repos:
              title = repo.h2.get_text(strip=True).replace(" / ", "/")
              link = "https://github.com/" + title
              desc_tag = repo.find("p", class_="col-9")
              desc = desc_tag.get_text(strip=True) if desc_tag else "No description"
              stars_tag = repo.find("span", class_="d-inline-block float-sm-right")
              stars_today = stars_tag.get_text(strip=True) if stars_tag else "0"
              md_content += f"## {title}\n"
              md_content += f"Stars Today: {stars_today}\n"
              md_content += f"Description: {desc}\n"
              md_content += f"URL: {link}\n\n"

          with open("trending.md", "w", encoding="utf-8") as f:
              f.write(md_content)
          PYCODE

      - name: Commit and push updates
        run: |
          git config user.name "Ghulam Mujtaba"
          git config user.email "gmujtaba@ieee.org"
          git add trending.md
          git commit -m "feat: update trending repos — $(date '+%Y-%m-%d')" || echo "No changes to commit"
          git push
