name: Daily Commit

on:
  schedule:
    - cron: '17 7 * * *' # Daily at 07:17 UTC
  workflow_dispatch:       # Still allow manual runs

jobs:
  update-log:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch random programming quote
        run: |
          QUOTE=$(curl -s https://programming-quotes-api.herokuapp.com/quotes/random | jq -r '.en + " â€” " + .author')
          echo "QUOTE=$QUOTE" >> $GITHUB_ENV

      - name: Update daily log
        run: |
          DATE=$(date '+%Y-%m-%d %H:%M:%S')
          {
            echo "### $DATE"
            echo "$QUOTE"
            echo ""
          } >> daily.md

      - name: Commit and push changes
        run: |
          git config user.name "Ghulam Mujtaba"
          git config user.email "gmujtaba@ieee.org"
          git add daily.md
          git commit -m "docs: daily log update - $DATE"
          git push
